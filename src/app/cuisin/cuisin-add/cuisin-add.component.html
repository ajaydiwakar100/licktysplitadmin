<section class="content">

<div class="container-fluid">
    <div class="block-header">
        <h2></h2>
    </div>

    <!-- Input -->
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                  <h2> {{ formName }}
                    <div class="pull-right">
                        <button type="submit" form="cuisinForm" class="btn btn-success m-t-1 waves-effect">Save</button>
                        &nbsp;
                        <a routerLink="/cuisinList" class="btn btn-danger m-t-1 waves-effect">Cancel</a>
                    </div>


                </h2>
                </div>

                <div class="body">


                    <form [formGroup]="cuisinForm" (ngSubmit)="onSubmit()" id="cuisinForm" enctype="multipart/form-data">

                    <h2 class="card-inside-title"></h2>
                    <div class="col-sm-12"></div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="form-line notranslate">
                                    <input type="text" class="form-control" placeholder="Cuisine Name" formControlName="cuisinesName"/>

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="demo-radio-button">
                              <label>Status</label>
                                <input name="status" type="radio" id="radio_1" value=1 formControlName="status" [checked]="statusEnabled === true"/>
                                <label for="radio_1">Enable</label>
                                <input name="status" type="radio" id="radio_2" value=0 formControlName="status" [checked]="statusDisabled === true"/>
                                <label for="radio_2">Disable</label>

                            </div>
                        </div>
                    </div>
                    <!-- tab closed -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- #END# Input -->

</div>
</section>
