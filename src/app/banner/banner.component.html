<section class="content">
  <div class="container-fluid">

    <div class="block-header">
      <h2></h2>
    </div>

    <!-- Exportable Table -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              Banners List
              <a (click)="addBanner()" class="btn btn-primary m-t-1 waves-effect pull-right">New Banner</a>
            </h2>
          </div>
          <div class="body">
            <div class="table-responsive" >
              <table id="datatables" class="table table-striped table-no-bordered table-hover notranslate">
                <thead>
                <tr>
                  <th>S.No</th>
                  <th>Banner Image</th>
                  <th>Outlet Name</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody >
                <tr *ngFor="let banner of bannerList; let i = index" current-page="currentPage">
                  <th scope="row">{{ 10 *( page-1 ) + i + 1 }}</th>
                  <td><img src="{{ banner.bannerImage }}" width="50" height="50"></td>
                  <td *ngIf="banner.status === 0">Enabled</td><td *ngIf="banner.status === 1">Disabled</td>
                  <td>{{ banner.outletName }}</td>
                  <td>
                    <a (click)="editBanner(banner.bannerId)" class="btn btn-warning m-t-15 waves-effect">Edit</a>
                    &nbsp;
                    <a (click)="deleteBanner(banner.bannerId)" class="btn btn-danger m-t-15 waves-effect">Delete</a>
                  </td>
                </tr>


                </tbody>

              </table>
            </div>
            <ngb-pagination [collectionSize]="pages" (pageChange)="getbanner($event)" [(page)]="page" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- #END# Exportable Table -->
</section>
