<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <h2></h2>
    </div>
    <!-- Exportable Table -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              Restaurant Detail
              <a routerLink="/restaurantList" class="btn btn-success m-t-1 waves-effect pull-right">Back</a>
            </h2>

          </div>
          <div class="body">

            <table class="table notranslate">
              <tbody>
                <tr>
                  <th><b>Restaurant Name</b></th>
                  <td>{{ restaurantName | titlecase }}</td>
                </tr>
                <tr>
                  <th><b>E-Mail</b></th>
                  <td>{{ email }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              Outlets List

            </h2>
          </div>
          <div class="body">
            <div class="table-responsive">
              <table id="datatables" class="table table-striped table-no-bordered table-hover notranslate">
                <thead>
                  <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>E-Mail</th>
                    <th>Phone</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let outlet of outlets; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ outlet.outletName }}</td>
                    <td>{{ outlet.email }}</td>
                    <td>{{ outlet.contactNumber }}</td>
                    <td *ngIf="outlet.status === 'true'; else inactive">Active</td>
                    <ng-template #inactive>
                      <td>Inactive</td>
                    </ng-template>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
  <!-- #END# Exportable Table -->
</section>
