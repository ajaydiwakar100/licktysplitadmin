<section class="content">

    <ngx-spinner
    bdColor = "rgba(51, 51, 51, 0.8)"
    size = "large"
    color = "orange"
    type = "ball-clip-rotate-multiple"
    ></ngx-spinner>

  <div class="container-fluid">
      <div class="block-header">
          <h2></h2>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">

          <strong>Error!</strong> {{ errorMessage }}
        </div>

      <!-- Input -->
      <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                  <div class="header">
                    <h2> New Restaurant

                      <div class="pull-right">
                          <button type="submit" form="restaurantForm" class="btn btn-success m-t-1 waves-effect">Save</button>
                          &nbsp;
                          <a routerLink="/restaurantList" class="btn btn-danger m-t-1 waves-effect">Cancel</a>
                      </div>


                  </h2>
                  </div>

                  <div class="body">


                      <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()" id="restaurantForm" enctype="multipart/form-data">

                      <h2 class="card-inside-title"></h2>
                      <div class="col-sm-12"></div>
                      <div class="row clearfix">
                          <div class="col-sm-12">
                              <div class="form-group">
                                  <div class="form-line">
                                      <input type="text" class="form-control" placeholder="Restaurant Name" formControlName="restaurantName"/>

                                  </div>
                              </div>
                          </div>
                          <div class="col-sm-12">
                              <div class="form-group">
                                  <div class="form-line">
                                      <input type="email" class="form-control" placeholder="E-Mail" formControlName="email" />
                                  </div>
                              </div>

                          </div>
                          
                          
                      </div>
                      <!-- tab closed -->
                      </form>
                  </div>
              </div>
          </div>
      </div>
      <!-- #END# Input -->

  </div>
</section>
