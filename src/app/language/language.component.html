<section class="content">
  <div class="container-fluid">

    <div class="block-header">
      <h2></h2>
    </div>

    <!-- Exportable Table -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              language List
              <a routerLink="/languageAdd" class="btn btn-primary m-t-1 waves-effect pull-right">Add language</a>
            </h2>
          </div>
          <div class="body">
            <div class="table-responsive" >
              <table id="datatables" class="table table-striped table-no-bordered table-hover notranslate">
                <thead>
                <tr>
                  <th>S.No</th>
                  <th>Name</th>
                  <th>Code</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody >
                <tr *ngFor="let language of languageList; let i = index" current-page="currentPage">
                  <th scope="row">{{ 10 *( page-1 ) + i + 1 }}</th>
                  <td>{{ language.lang }}</td>
                  <td>{{ language.iso }}</td>
                  <td *ngIf="language.status === 1">Enabled</td><td *ngIf="language.status === 0">Disabled</td>
                  <td>
                    <a routerLink="/languageEdit/{{ language.iso }}" class="btn btn-warning m-t-15 waves-effect">Edit</a>
                    &nbsp;
                    <a (click) = "deletelanguage(language.iso)" class="btn btn-danger m-t-15 waves-effect">Delete</a>
                  </td>
                </tr>


                </tbody>

              </table>
            </div>
            <!-- <ngb-pagination [collectionSize]="pages" (pageChange)="getlanguage($event)" [(page)]="page" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination> -->
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- #END# Exportable Table -->
</section>
