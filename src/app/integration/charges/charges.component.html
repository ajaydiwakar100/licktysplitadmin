<section class="content">

  <div class="container-fluid">
      <div class="block-header">
          <h2></h2>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">

        <strong>Error!</strong> {{ errorMessage }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- Card -->
      <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                  <div class="header">
                    <h2>
                      Charges Config
                      <div class="pull-right">
                        <div class="pull-right">
                          <button type="submit" form="charges" class="btn btn-success m-t-1 waves-effect" [disabled]="other">Save</button>
                          &nbsp;
                          <a routerLink="/setting" class="btn btn-danger m-t-1 waves-effect">Cancel</a>
                      </div>
                      </div>
                    </h2>
                  </div>

                  <div class="body">

                    <form [formGroup]="chargesForm" (ngSubmit)="onSubmit()" id="charges">
                      <label for="android_api">Delivery Charges</label>
                      <div class="form-group">
                          <div class="form-line notranslate">
                              <input type="text" formControlName="deliverycharges" class="form-control" placeholder="Enter Delivery Charges Value" [disabled]="other">
                          </div>
                      </div>

                      <!-- <label for="ios_api">Distance Charges</label>
                      <div class="form-group">
                          <div class="form-line">
                              <input type="text" class="form-control" formControlName="distancecharges" placeholder="Enter Distance Charges Value">
                          </div>
                      </div> -->
                      <label for="ios_api">Per Miles Charges</label>
                      <div class="form-group">
                          <div class="form-line notranslate">
                              <input type="text" class="form-control" formControlName="perkmcharges" placeholder="Enter Per KM Charges Value" [disabled]="other">
                          </div>
                      </div>                      


                    </form>

                  </div>
              </div>
          </div>
      </div>
      <!-- #END# Card -->
  </div>
</section>
