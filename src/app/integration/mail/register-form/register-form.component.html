<section class="content">

  <div class="container-fluid">
      <div class="block-header">
          <h2></h2>
      </div>

      <!-- Card -->
      <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                  <div class="header">
                    <h2>
                      Register Mail Template
                      <div class="pull-right">
                        <div class="pull-right">
                          <button type="submit" form="smsForm" class="btn btn-success m-t-1 waves-effect">Save</button>
                          &nbsp;
                          <a routerLink="/mail" class="btn btn-danger m-t-1 waves-effect">Cancel</a>
                      </div>
                      </div>
                    </h2>
                  </div>

                  <div class="body">

                    <form id="smsForm">
                      <label for="secretKey">Template</label>
                      <div class="form-group">
                        <app-ngx-editor [spellcheck]="true"></app-ngx-editor>
                      </div>

                    </form>

                  </div>
              </div>
          </div>
      </div>
      <!-- #END# Card -->
  </div>
</section>
