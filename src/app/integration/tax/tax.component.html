<section class="content">

  <div class="container-fluid">
      <div class="block-header">
          <h2></h2>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">

        <strong>Error!</strong> {{ errorMessage }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- Card -->
      <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                  <div class="header">
                    <h2>
                      Tax Details
                      <div class="pull-right">
                        <div class="pull-right">
                          <button type="submit" form="charges" class="btn btn-success m-t-1 waves-effect">Save</button>
                          &nbsp;
                          <a routerLink="/setting" class="btn btn-danger m-t-1 waves-effect">Cancel</a>
                      </div>
                      </div>
                    </h2>
                  </div>

                  <div class="body">

                    <form [formGroup]="distanceForm" (ngSubmit)="onSubmit()" id="charges">
                      <label for="android_api">Tax Name</label>
                      <div class="form-group">
                          <div class="form-line">
                              <input type="text" formControlName="name" class="form-control" placeholder="Enter Your Tax Name" value="{{na}}">
                          </div><br>
                          
                      </div>      
                      <div class="form-group">
                      <label for="android_api">Tax Percentage</label>
                          <div class="form-line">
                              <input type="number" formControlName="percent" min= "0" max = "100"  class="form-control" placeholder="Enter Your Tax Percentage" value="{{per}}">
                          </div>
                        </div>
                    </form>

                  </div>
              </div>
          </div>
      </div>
      <!-- #END# Card -->
  </div>
</section>
