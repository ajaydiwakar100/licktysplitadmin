
   
  
<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <h2></h2><button class="btn btn-fill btn-success mat-raised-button center" style="float:right;margin-right:40px;margin-top: -54px;
      background-color: yellow !important;" routerLink="/viewtransaction1">View Transactions</button>
    </div>
    <!-- Exportable Table -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <div  id="mine" style="float: right;">
              <button  class="one active1 " (click)="reset()" >All</button>&nbsp;&nbsp;&nbsp;
              <button  class="one" (click)="month()">This Month</button>&nbsp;&nbsp;&nbsp;&nbsp;
              <button  class="one" (click)="year()" >This Week</button>
            </div>
            <h2> Shop List </h2>

          </div>
          <!-- <div class="md-form mt-0">
            <input class="form-control" type="text" placeholder="Search" (input)="Search($event.target.value)" aria-label="Search">
          </div> -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="onGoingdelivery">
              <div class="body">
                <div class="table-responsive user-table">
                  <table id="datatables" class="table table-striped table-no-bordered table-hover notranslate">
                    <thead>
                      <tr>
                        <th>S.No</th>
                        <th>Restaurant Name</th>
                        <th>Outlet Name</th>
                        <th>Mobile</th>
                        <th>Amount</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr style="text-align:center;" *ngIf="deliveryBoyList?.length === 0">No delivery Found!.</tr>
                      <tr *ngFor="let delivery of deliveryBoyList; let i = index" current-page="currentPage">
                        <th scope="row">{{ 10 *( page-1 ) + i + 1 }}</th>
                        <td>{{ delivery.restaurantName }}</td>
                        <td>{{ delivery.name }}</td>
                        <td>{{ delivery.contactNumber }}</td>
                        <td>{{ delivery.balanceAmount}}</td>
                        <!-- <th [ngSwitch] = "delivery.status">
                  <span scope="row" *ngSwitchCase="'1'" style="color: #0c5a19;">Approved</span>
                  <span scope="row" *ngSwitchCase="'0'" style="color: #ff0303;">Not Approved</span>
                  <span scope="row" *ngSwitchCase="'2'" style="color: #ff0303;">Rejected</span>
                  </th> -->
                        <td style="width: 172px;">
                          <ng-template #content let-modal>
                            <div class="modal-header">
                              <h4 class="modal-title" id="modal-basic-title">Balance Transfer </h4>
                              
                              <button type="button" class="close" aria-label="Close"
                                (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <hr>
                            <div class="modal-body">
                             
                              <form>
                          <div class="form-group">
                            <label>Transfer Amount :</label><br>
                            <input type="number" class="form-control" name="amount"[(ngModel)]="amt" min=1 required="required" disabled><br><br><br>
                            <label>Enter Transaction ID</label><br>
                            <input type="text" class="form-control" [(ngModel)]="transid" placeholder="Enter ID" name="transsid" required="required">
                          </div>
                        </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-outline-dark"
                                (click)="modal.close()">Transfer</button>
                            </div>
                          </ng-template>

                          <button class="btn btn-lg btn-danger" (click)="open(content,delivery)" >Payout</button>
                          &nbsp; <button class="btn btn-lg btn-warning" routerLink="/detailviewout/{{ delivery.id }}" >View</button>
                          <!--&nbsp;
                    <a routerLink="/deliveryView/{{ delivery.id }}" class="btn btn-fill btn-primary mat-raised-button waves-effect">View</a>-->
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <ngb-pagination *ngIf="status == 1" [collectionSize]="pages" (pageChange)="getdeliveryBoy($event)"
                  [(page)]="page" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
                <ngb-pagination *ngIf="status == 2" [collectionSize]="search_pages"
                  (pageChange)="searchdeliveryBoy($event)" [(page)]="page" [maxSize]="5" [rotate]="true"
                  [boundaryLinks]="true"></ngb-pagination>
              </div>
            </div>
          </div>
          <!-- tab closed -->
        </div>
      </div>
    </div>
  </div>
  <!-- #END# Exportable Table -->
</section>
